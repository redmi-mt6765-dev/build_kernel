name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/redmi-mt6765-dev/kernel
          kernel-dir: kernel
          kernel-branch: rebase
          config: dandelion_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          android-version: 10
          aosp-clang-version: r353983c
